{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add Article<br><small>you can add, edit and delete your data!</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Articles</li>
        <li><a href="{% url 'articles_list' %}">Add</a></li>
    </ul>
    <!-- END Datatables Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    <div class="block-options pull-right">
                        <a href="javascript:void(0)"
                           class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button"
                           title="Toggles .form-bordered class">No Borders</a>
                    </div>
                    <h2><strong>Basic Form</strong> Elements</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="page_forms_general.html" method="post" enctype="multipart/form-data"
                      class="form-horizontal form-bordered" onsubmit="return false;">

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Article title">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder=".col-md-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder=".col-md-7">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder=".col-md-5">
                        </div>
                    </div>


                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
    </div>
    <!-- Datatables Content -->
    <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong> Articles</h2>
        </div>

        <div class="table-responsive">

        </div>
    </div>
    <!-- END Datatables Content -->
    {% block footerblock %}
        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function () {
            TablesDatatables.init();
        });</script>
    {% endblock %}

{% endblock %}
