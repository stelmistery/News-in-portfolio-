{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add Article<br><small>you can add, edit and delete your data!</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Articles</li>
        <li><a href="{% url 'articles_list' %}">Add</a></li>
    </ul>
    <!-- END Datatables Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">

                    <h2><strong>Basic Form</strong> Elements</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{% url "articles_add" %}" method="post" enctype="multipart/form-data"
                      class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" id="newstitle" name="newstitle" class="form-control"
                                   placeholder="Article title">
                        </div>

                        <div class="col-md-6">
                            <select id="newscat" name="newscat" data-placeholder="Choose a Category.."
                                    class="select-chosen">
                                <option></option>
                                <!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Zambia">Zambia</option>
                                <option value="Zimbabwe">Zimbabwe</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" id="newstxtshort" name="newstxtshort" class="form-control"
                                      placeholder="short text"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea type="text" id="newstxt" name="newstxt" rows="5" class="form-control"
                                      placeholder="body"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="file" id="myfile" name="myfile" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                                Submit
                            </button>
                        </div>
                    </div>


                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
    </div>
    <!-- Datatables Content -->
    <div class="block full">
        <div class="block-title">
            <h2><strong>Add</strong> Articles</h2>
        </div>

        <div class="table-responsive">

        </div>
    </div>
    <!-- END Datatables Content -->
    {% block footerblock %}
        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function () {
            TablesDatatables.init();
        });</script>
    {% endblock %}

{% endblock %}
