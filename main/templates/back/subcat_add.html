{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add Sub Category<br><small>you can add, edit and delete your data!</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Sub Category</li>
        <li><a href="{% url 'subcat_list' %}">Add</a></li>
    </ul>
    <!-- END Datatables Header -->

    <div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">

                    <h2><strong>Add </strong> Sub Category</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                <form action="{% url "subcat_add" %}" method="post" enctype="multipart/form-data"
                      class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" id="name" name="name" class="form-control"
                                   placeholder="Sub Category title">
                        </div>
                        <div class="col-md-5">
                            <select id="cat" name="cat" data-placeholder="Choose a Category.."
                                    class="select-chosen">
                                <option></option>
                                <!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                {% for cat in cats %}
                                <option value="{{ cat.pk }}">{{cat.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
    </div>

    {% block footerblock %}
        <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function () {
            TablesDatatables.init();
        });</script>
    {% endblock %}

{% endblock %}
